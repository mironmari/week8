<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/normalize.css" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link href="https://fonts.cdnfonts.com/css/intro " rel="stylesheet" />
    <title>BEM</title>
  </head>
  <body class="body">
    <div class="body__conteiner-grid">
      <header class="header">
        <div class="header__div">
          <img src="assets/images/logo.png" alt="logo" class="header__logo" />
        </div>
        <div class="header__div">
          <a class="header__btn" href="#">Корзина</a>
        </div>
      </header>
      <main class="main">
        <div class="main__conteiner-flex">
          <h1 class="main__h1">Виртуальная реальность без проводов</h1>
          <p class="main__p">
            Лучшее, что случалось с виртуальным миром в реальности. Новый
            компактный шлем без проводов и дорогих комьютеров.
          </p>
          <button class="main__btn">
            <i class="main__icon-buy"></i>КУПИТЬ
          </button>
        </div>
        <div class="main__image">
          <img src="assets/images/pic.png" alt="main-image" />
        </div>
      </main>
      <footer class="footer">
        <nav>
          <ul class="footer__ul-flex">
            <li class="footer__li">
              <a class="footer__link" href="#">Возможности</a>
            </li>
            <li class="footer__li">
              <a class="footer__link" href="#">Где купить</a>
            </li>
            <li class="footer__li">
              <a class="footer__link" href="#">Доставка</a>
            </li>
            <li class="footer__li">
              <a class="footer__link" href="#">Помощь</a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
